<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <h1 class="heading">Focus on <span>Today</span></h1>
    <div class="container">
        <div class="today">Today <img src="Sun.svg" alt="Sun"></div>
        <div class="text">Raise the bar by completing your goals!</div>

        <div class="progress-bar">
            <div class="progress-val"><span>1/3 Completed</span></div>
        </div>

        <div class="set-goal"><p>Please set all the 3 goals!</p></div>

        <div class="addgoal ">
            <div class="cir "><img src="tick.svg" alt="tick"></div>
            <input type="text" class="write-goal" id="first" placeholder="Add new goal...">
            <!-- <span class="write-goal">Add new goal...</span> -->
            
        </div>

        <div class="addgoal ">
            <div class="cir "><img src="tick.svg" alt="tick"></div>
            <input type="text" class="write-goal" id="second" placeholder="Add new goal...">
            
        </div>

        <div class="addgoal ">
            <div class="cir "><img src="tick.svg" alt="tick"></div>
            <input type="text" class="write-goal" id="third" placeholder="Add new goal...">
        </div>

        <div class="addgoal ">
            <div class="cir "><img src="tick.svg" alt="tick"></div>
            <input type="text" class="write-goal" id="forth" placeholder="Add new goal...">
        </div>
        <div class="add"><img src="plus.svg" alt="plus"></div>

        <div class="motivation"><span >“Move one step ahead, today!”</span></div>


        <div class="end"><span>Made with  ❤️ by Ritu Pathak</span></div>
    </div>
    
</main>
</body>
</html>
